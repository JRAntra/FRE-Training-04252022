<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assign01.css">
</head>

<body>
    <section class="container">
        <h1>Sign Up</h1>
        <form>
            <div class="name">
                <input class="firstName" type="text" placeholder="First Name" />
                <input class="lastName" type="text" placeholder="Last Name" />
            </div>

            <input class="mobile" type="text" placeholder="Mobile No." />
            <input class="email" type="email" placeholder="Email Address" />

            <div class="pass">
                <input class="password" type="password" placeholder="Password" />
                <input class="confirm" type="password" placeholder="Confirm Password" />
            </div>

            <div class="check">
                <div>
                    <input class="checkbox" type="checkbox" />
                    <label>I Agree</label>
                </div>
                <p>
                    By Clicking <strong>Register</strong>, you agree to the <a href="">Terms and Conditions</a> set out
                    by this site, including our Cookie Use.
                </p>
            </div>
            <div class="buttons">
                <input class="register" type="submit" value="Register" />
                <button class="signIn">Sign in</button>
            </div>
        </form>
        </form>
    </section>
</body>

</html>
