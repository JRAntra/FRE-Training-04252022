<div id="story">

  <div id="poster">
    <div id="avatar" class="avatar"></div>
    <h4>{{story.publisherName}}</h4>
  </div>

  <p *ngIf="story.content" id="content">
    <p *ngIf="story.content.image && story.content.image.length">
      Image: {{ story.content.image }}
    </p>
    <p *ngIf="story.content.video && story.content.video.length">
      Video: {{ story.content.video }}
    </p>
    <p *ngIf="story.content.text && story.content.text.length">
      Text: {{ story.content.text }}
    </p>

  <div id="other">
    <app-comment></app-comment>
  </div>

  <div id="feedback">
    <input id="comment1" type="text" />
    <button id="comment2" class="btn-black btn btn-sm">comment</button>
  </div>

</div>
