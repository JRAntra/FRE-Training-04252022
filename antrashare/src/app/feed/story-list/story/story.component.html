<div id="story">

  <div id="poster">
    <div id="avatar" class="avatar"></div>
    <h4 *ngIf="story.publisherName && story.publisherName.length">{{story.publisherName || "- No publisherName -"}}</h4>
  </div>

  <p *ngIf="story.content" id="content">
    <p>
      Image: {{story.content.image ? story.content.image : "- No image -"}}
    </p>
    <p>
      Text: {{story.content.text ? story.content.text : "- No text -"}}
    </p>
    <p>
      Video: {{story.content.video ? story.content.video : "- No video -"}}
    </p>

  <div *ngIf="story.comment && story.comment.length" id="other">
    <app-comment [comments]="story.comment"></app-comment>
  </div>

  <div id="feedback">
    <input id="comment1" type="text" />
    <button id="comment2" class="btn-black btn btn-sm">comment</button>
  </div>

</div>
