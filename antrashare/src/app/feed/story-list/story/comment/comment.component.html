<div *ngFor="let comment of comments" id="comment">
  <div id="commenter">
    <div id="avatar" class="avatar"></div>
    <h5>{{ comment.publisherName ? comment.publisherName : "- No comment.publisherName. TODO: ensure a post to backend includes publisherName -" }}</h5>
  </div>
  <p *ngIf="comment.content" id="content">
    <img *ngIf="comment.content.image && comment.content.image.trim()" src={{ comment.content.image }}/>
    <p *ngIf="comment.content.text">{{ comment.content.text }}
    <p *ngIf="comment.content.video && comment.content.image.trim()">{{ comment.content.video }} />
</div>
