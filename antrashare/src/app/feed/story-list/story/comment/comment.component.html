<div *ngFor="let comment of comments" id="comment">
  <div id="commenter">
    <div id="avatar" class="avatar"></div>
    <h5>{{ comment.publisherName || "" }}</h5>
  </div>
  <p *ngIf="comment.content" id="content">
    <p *ngIf="comment.content.image">{{ comment.content.image }}</p>
    <p *ngIf="comment.content.text">{{ comment.content.text }}</p>
    <p *ngIf="comment.content.video">{{ comment.content.video }}</p>
</div>
