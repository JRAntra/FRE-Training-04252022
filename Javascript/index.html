<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!-- <script async src="./index.js"></script> -->
	</head>
	<body>
		<select id="keys">
			<option value="volvo">Volvo</option>
		</select>

		<select id="values">
			<option value="volvo">Volvo</option>
		</select>

		<script>
			const state = {
				a: "apple",
				b: "banana",
				c: "city",
				d: "dom",
				e: "end",
				f: "forEach",
				g: "gesdrwesf",
			};
			const elekeys = document.getElementById("keys");
			const elevalues = document.querySelector("#values");

			elekeys.addEventListener("change", (event) => {
				console.log(event.target.value);
			});

			function render(ele, tmp) {
				ele.innerHTML = tmp;
			}
			function createTmp(arr) {
				let tmp = "";
				arr.forEach((key) => {
					tmp += `<option value="${key}">${key}</option>`;
				});
				return tmp;
			}
			const tmpkeys = createTmp(Object.keys(state));

			render(elekeys, tmpkeys);
		</script>
	</body>
</html>
