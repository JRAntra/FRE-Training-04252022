<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign Up form page">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Stephen Hanjaya">
    <link rel="stylesheet" href="signup-style.css">
    <title>Sign Up</title>
</head>
<body>
    <main>
        <h1>Sign Up</h1>
        <form>
            <fieldset class="first-last-name">
                <section>
                    <label class="field-label" for="firstName">First Name:</label>
                    <input id="firstName" name="firstName" type="text" title="e.g. Ray" placeholder="First Name" />
                </section>
                <section>
                    <label class="field-label" for="lastName">Last Name:</label>
                    <input id="lastName" name="lastName" type="text" title="e.g. Mundo" placeholder="Last Name" />
                </section>
            </fieldset>
            <fieldset>
                <section>
                    <label class="field-label" for="mobileNo">Mobile No.:</label>
                    <input id="mobileNo" name="mobileNo" type="text" placeholder="Mobile No., e.g. (123)456-7890"
                        title="For international number, you can input something like: +1(234)567-8910 where +1 is your Country Code, (234) is your area code, and the rest is your phone number" />
                </section>
            </fieldset>
            <fieldset>
                <section>
                    <label class="field-label" for="email">Email Address:</label>
                    <input id="email" name="email" type="email" placeholder="Email Address *" title="e.g. raymundo@email.com" aria-required="true" />
                </section>
            </fieldset>
            <fieldset class="password">
                <section>
                    <label class="field-label" for="password">Password:</label>
                    <input id="password" name="password" type="password" placeholder="Password *" aria-required="true"
                        title="Strong password should be at least eight characters with at least one letter UPPERCASED, another lowercased, one number, and a character that is not a letter nor a number." />
                </section>
                <section>
                    <label class="field-label" for="confirmPassword">Confirm Password:</label>
                    <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm Password *" aria-required="true" />
                </section>
            </fieldset>
            <fieldset>
                <section class="iAgree">
                    <input id="iAgree" name="iAgree" type="checkbox">
                    <label for="iAgree">I Agree</label>
                </section>
                <p>
                    By clicking <span class="span-blue">Register</span>, you agree to the
                    <a href="#" target="_blank">Terms and Conditions</a> set out by this site,
                    including our Cookie Use.
                </p>
            </fieldset>
            <fieldset>
                <button class="btn-blue" id="register" type="submit" formaction="#">Register</button>
                <button class="btn-green" id="signIn" type="submit" formaction="#">Sign In</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
