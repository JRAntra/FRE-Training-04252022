<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="first.css" />
    <title>Sign Up Page</title>
  </head>

  <body>
    <section class="container">
      <form class="signup-form">
        <h2>Sign Up</h2>
        <div class="form-row">
          <div class="form-item">
            <input type="text" class="firstName" placeholder="First Name" />
          </div>
          <div class="form-item">
            <input type="text" class="lastName" placeholder="Last Name" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-item">
            <input type="text" placeholder="Mobile No." />
          </div>
        </div>
        <div class="form-row">
          <div class="form-item">
            <input type="text" placeholder="Email Address" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-item">
            <input type="text" placeholder="Password" />
          </div>
          <div class="form-item">
            <input type="text" placeholder="Confirm Password" />
          </div>
        </div>

        <div class="form-row">
          <div class="check-item">
            <div class="agree-item">
              <input type="checkbox" class="agree" />
              <label id="agree">I Agree</label>
            </div>

            <p class="terms">
              By clicking
              <span class="register-icon">Register</span>, you agree to the
              <a href="#" id="terms-highlight">Terms and Conditions</a>
              set out by this site, including our Cookie Use.
            </p>
          </div>
        </div>

        <div class="form-row">
          <div class="form-item">
            <button type="button" class="btn-left" id="btns">Register</button>
          </div>
          <div class="form-item">
            <button type="button" class="btn-right" id="btns">Sign In</button>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
